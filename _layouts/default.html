<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% seo %}
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ '/' | relative_url }}">
                <i class="fas fa-code me-2"></i>{{ site.course.number }}
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% for nav in site.navigation %}
                    <li class="nav-item">
                        <a class="nav-link{% if page.url == nav.url %} active{% endif %}" 
                           href="{{ nav.url | relative_url }}">{{ nav.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-4">
        {{ content }}
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h6>{{ site.course.number }} - {{ site.course.name }}</h6>
                    <p class="mb-0">{{ site.author }}</p>
                    <p class="mb-0">{{ site.course.term }}</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">{{ site.course.meeting_times }}</p>
                    <p class="mb-0">
                        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
